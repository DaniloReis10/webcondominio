<!DOCTYPE html>
<html>
	<head>
		<title>cadastroCondominos</title>
		<link rel="stylesheet" type="text/css" href="css/menu-estilo.css">
		<link rel="stylesheet" type="text/css" href="libs/bootstrap-3.3.7-dist/css/bootstrap.css">

		<meta charset="utf-8">
	</head>
	<body>
		<div class="container">
			<form name="cadastroCondominos" method = "service" action="ServletCadastroCondominosExibirDados" class="form-horizontal">
				<div class="control-group">
				  <label class="control-label" for="inputCPF">CPF</label>
				  <div class="controls">
				    <input id="inputCPF" type="text" name="CPF" placeholder="Somente números" pattern="[0-9]{11}" required autofocus />
				  </div>
				</div>
				
				<div class="control-group">
				  <label class="control-label" for="inputMorador_Nome">Nome</label>
				  <div class="controls">
				    <input id="inputMorador_Nome" type="text" name="Morador_Nome" placeholder="Nome Completo" required autofocus />
				  </div>
				</div>
				
				<div class="control-group">
				  <label class="control-label" for="inputMorador_Email">Email</label>
				  <div class="controls">
				    <input id="inputMorador_Email" type ="email" name="Morador_Email" placeholder="Digite o email" required autofocus />
				  </div>
				</div>
				
				<div class="control-group">
				  <label class="control-label" for="inputMorador_DataNascimento">Data Nascimento</label>
				  <div class="controls">
				    <input id="inputMorador_DataNascimento" type ="text" name="Morador_DataNascimento" placeholder="Formato: ano/mes/dia" required autofocus />
				  </div>
				</div>
				
				<div class="control-group">
				  <label class="control-label" for="inputMorador_Sindico">É sindico?</label>
				  <div class="controls">
				    <input id="inputMorador_Sindico" type ="text" name="Morador_Sindico" placeholder="Digite 0-NÃO/1-SIM" required autofocus />
				  </div>
				</div>
				
				<div class="control-group">
				  <label class="control-label" for="inputTipo_morador_idTipo_morador">Proprietario ou Locatario?</label>
				  <div class="controls">
				    <input id="inputTipo_morador_idTipo_morador" type ="text" name="Morador_Sindico" placeholder="Digite 0-Proprietário/1-Locatário" required autofocus />
				  </div>
				</div>
				
				<div class="control-group">
				  <label class="control-label" for="inputMorador_Telefone">Telefone Fixo</label>
				  <div class="controls">
				    <input id="inputMorador_Telefone" type ="tel" name="Morador_Telefone" placeholder="Format: xxxx-xxxx" pattern="[0-9]{9}" required autofocus />
				  </div>
				</div>	
				
				<div class="control-group">
				  <label class="control-label" for="inputSenha">Senha (8 digitos)</label>
				  <div class="controls">
				    <input id="inputSenha" type ="password" name="Morador_Senha" placeholder="" pattern="[0-9]{8}" required autofocus />
				  </div>
				</div>
				
				<div class="control-group">
				  <label class="control-label" for="inputConfirmarSenha">Confirmar Senha (8 digitos)</label>
				  <div class="controls">
				    <input id="inputConfirmarSenha" type ="password" name="confirmarSenha" placeholder="" pattern="[0-9]{8}" required autofocus />
				  </div>
				</div>

				<div class="control-group">
				  <div class="controls">
				    <input id="cadastrar" class="btn" type="submit" value="Cadastrar" name="cadastrar" />
				    <input id="limpar" class="btn" type="reset" value="Limpar Campos" name="limparCampos"/>
				 </div>

				</div>

			</form>
		</div>

		<script src="http://code.jquery.com/jquery-latest.js"></script>

		<script src="js/bootstrap.min.js"></script>

	</body>
</html>
