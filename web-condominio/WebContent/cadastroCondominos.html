<!DOCTYPE html>
<html>
	<head>
		<title>cadastroCondominos</title>
		<link rel="stylesheet" type="text/css" href="css/menu-estilo.css">
		<link rel="stylesheet" type="text/css" href="libs/bootstrap-3.3.7-dist/css/bootstrap.css">

		<meta charset="utf-8">
	</head>
	<body>
		<div class="container">
			<form name="cadastroCondominos" method = "post" action="cadastroCondominosDadosExibidos.jsp" class="form-horizontal">
				<div class="control-group">
				  <label class="control-label" for="inputNome">Nome</label>
				  <div class="controls">
				    <input id="inputNome" type="text" name="nome" placeholder="Nome Completo" required autofocus />
				  </div>
				</div>

				<div class="control-group">
				  <label class="control-label" for="inputCpf">CPF</label>
				  <div class="controls">
				    <input id="inputCpf" type="text" name="cpf" placeholder="Somente nÃºmeros" pattern="[0-9]{11}" required autofocus />
				  </div>
				</div>

				<div class="control-group">
				  <label class="control-label" for="inputDataNasc">Data Nascimento</label>
				  <div class="controls">
				    <input id="inputDataNasc" type ="text" name="data_nascimento" placeholder="Formato: xx/xx/xxxx" required autofocus />
				  </div>
				</div>
				
				<div class="control-group">
				  <label class="control-label" for="inputDataCadastro">Data Cadastro</label>
				  <div class="controls">
				    <input id="inputDataCadastro" type ="text" name="data_cadastro" placeholder="Formato: xx/xx/xxxx" required autofocus />
				  </div>
				</div>

				<div class="control-group">
				  <label class="control-label" for="inputEmail">Email</label>
				  <div class="controls">
				    <input id="inputEmail" type ="email" name="email" placeholder="Digite o email" required autofocus />
				  </div>
				</div>
				
				<div class="control-group">
				  <label class="control-label" for="inputSenha">Senha (8 digitos)</label>
				  <div class="controls">
				    <input id="inputSenha" type ="password" name="senha" placeholder="" pattern="[0-9]{8}" required autofocus />
				  </div>
				</div>
				
				<div class="control-group">
				  <label class="control-label" for="inputConfirmarSenha">Confirmar Senha (8 digitos)</label>
				  <div class="controls">
				    <input id="inputConfirmarSenha" type ="password" name="confirmarSenha" placeholder="" pattern="[0-9]{8}" required autofocus />
				  </div>
				</div>

				<div class="control-group">
				  <label class="control-label" for="inputCelular">Celular</label>
				  <div class="controls">
				    <input id="inputCelular" type ="tel" name="fone_celular" placeholder="Format: ddd + num" pattern="[0-9]{11}" required autofocus />
				  </div>
				</div>

				<div class="control-group">
				  <label class="control-label" for="inputFoneResidencial">Telefone Residencial</label>
				  <div class="controls">
				    <input id="inputFoneResidencial" name="fone_residencial" type ="tel" placeholder="" pattern="[0-9]{10}" required autofocus />
				  </div>
				</div>

				<div class="control-group">
				  <div class="controls">
				    <input id="cadastrar" class="btn" type="submit" value="Cadastrar" name="cadastrar" />
				    <input id="limpar" class="btn" type="reset" value="Limpar Campos" name="limparCampos"/>
				  </div>

				</div>

			</form>
		</div>

		<script src="http://code.jquery.com/jquery-latest.js"></script>

		<script src="js/bootstrap.min.js"></script>

	</body>
</html>
