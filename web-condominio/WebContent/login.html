<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="css/menu-estilo.css">
		<link rel="stylesheet" type="text/css" href="libs/bootstrap-3.3.7-dist/css/bootstrap.css">
		
		<style>
			.row{
				margin-top: auto;
				
			}
			
			.masthead {
  				background-color: @brand-primary;
			}
		</style>
		<meta charset="utf-8">
	</head>
	<body>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-4">
				<h1>Condominio Morada da Lagoa</h1>
			</div>
			
		</div>		
		
		<div class="row">
			
			<div class="col-lg-9 col-lg-offset-5">
			 
			<form class="form-login">
			  <h3 class="form-login-heading">Login</h3>

			  <div class="control-group">
			    <label class="control-label" for="inputEmail">Informe Cpf</label>
			    <div class="controls">
			      <input id="inputEmail" type="text" placeholder="Sem os digitos" required autofocus />
			    </div>
			  </div>
			  
			  <div class="control-group">
			  
			    <label class="control-label" for="inputPassword"><br>Senha</label>
			    <div class="controls">
			      <input id="inputPassword" type="password" placeholder="Digite a sua senha..." required autofocus />
			    </div>
			  </div>

			  <div class="control-group">
			    <div class="controls">
			      Lembrar senha <input type="checkbox" />
			      <br><br>	
			      <button id="acessar" class="btn btn-small btn-primary" type="submit">Acessar</button>
			      <button id="cancelar" class="btn btn-danger" type="submit">Cancelar</button>
			    </div>

			  </div>
			  
			</form>
			<br>
 			<a href="#" class="btn btn-default" >Novo Morador?<br>Realize seu cadastro</a>
			
		</div>
	</div>
		

		<script src="http://code.jquery.com/jquery-latest.js"></script>

		<script src="js/bootstrap.min.js"></script>

	</body>
</html>
